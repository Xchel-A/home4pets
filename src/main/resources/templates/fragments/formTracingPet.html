<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:fragment="petTracingForm" th:if="${petTracing != null}">
        <h5>Aceptación del seguimiento de la mascota</h5>
        <form th:object="${petTracing}" th:action="@{/pets/change}" method="post">
            <div class="col-12 col-sm-6">
                <input th:field="*{id}" type="hidden">

                <label class="form-label">Estado de aceptación del registro</label>
                <div class="form-check" th:each="item : ${tracingOptions}">
                    <input th:field="*{isAccepted}" th:value="${item}" class="form-check-input" type="radio" name="accepted">
                    <label class="form-check-label text-capitalize">
                        [[${item}]]
                    </label>
                </div>
                <div class="form-text text-danger" th:if="${errors != null && errors.get('isAccepted') != null}">
                    <span th:each="error: ${errors.get('isAccepted')}">
                        [[${error}]]
                        <br>
                    </span>
                </div>
            </div>
            <div class="col-12 px-5 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary">
                        Cambiar estado de aceptación
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
