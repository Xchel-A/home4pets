<!Doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/styleButton.css}">
    <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script th:src="@{/tinymce/js/tinymce/tinymce.min.js}"></script>
    <script>
        tinymce.init({
            selector: '#content',
            plugins: "textcolor, table lists code",
            toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code"
        });
    </script>
    <title>AdoptaMe</title>
</header>
</html>
